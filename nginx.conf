worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  # Add MIME type for ES modules
  types {
    application/javascript mjs;
  }
  
  sendfile on;
  keepalive_timeout 65;

  # Enable gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

  server {
    listen 80;
    server_name localhost;

    # Host SPA - serves the main application
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Remote MF assets only - not directly browsable
    location /mf/ {
      root /usr/share/nginx/html;
      autoindex off;
      
      # CORS headers for module federation
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
      
      # Block direct access to HTML files (security requirement)
    #   location ~ \.html$ {
    #     return 404;
    #   }
      
      # ES Module files - critical for module federation
      location ~* \.mjs$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Content-Type' 'application/javascript' always;
        add_header Cache-Control "public, immutable" always;
        expires 1y;
      }
      
      # Cache static assets with CORS
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header Cache-Control "public, immutable" always;
        expires 1y;
      }
    }

    # Deny access to .ht files
    location ~ /\.ht {
      deny all;
    }
  }
}
